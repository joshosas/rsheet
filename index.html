<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STUDENT LOGIN - R Sheet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <!-- custom styles -->
    <style>
      .background-radial-gradient {
        background-color: hsl(218, 41%, 15%);
        background-image: radial-gradient(
            650px circle at 0% 0%,
            hsl(218, 41%, 35%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%
          ),
          radial-gradient(
            1250px circle at 100% 100%,
            hsl(218, 41%, 45%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%
          );
      }

      @media (min-width: 768px) {
        .gradient-form {
          height: 100vh !important;
        }
      }
      @media (min-width: 769px) {
        .background-radial-gradient {
          border-top-right-radius: 0.3rem;
          border-bottom-right-radius: 0.3rem;
        }
      }
    </style>
  </head>
  <body>
    <section class="h-100 gradient-form" style="background-color: #eee">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                      <img
                        src="https://jsmtechies.com/wp-content/uploads/2017/10/jsm2.png"
                        style="width: 185px"
                        alt="logo" />
                      <h4 class="mt-1 mb-5 pb-1">Student Login</h4>
                    </div>

                    <form>
                      <p>Please login to your account</p>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <input
                          type="text"
                          id="schoolID"
                          class="form-control"
                          placeholder="School ID" />
                        <label class="form-label" for="schoolID"
                          >Enter Your School ID</label
                        >
                      </div>
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input
                          type="text"
                          id="studentRegNo"
                          class="form-control"
                          placeholder="Reg No." />
                        <label class="form-label" for="studentRegNo"
                          >Enter Your Registration Number</label
                        >
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <input
                          type="password"
                          id="studentPassword"
                          class="form-control"
                          placeholder="Password" />
                        <label class="form-label" for="studentPassword"
                          >Password</label
                        >
                      </div>

                      <div class="text-center pt-1 mb-5 pb-1">
                        <a
                          href="/dashboard.html"
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                          type="button">
                          Log in
                        </a>
                        <!-- <a class="text-muted" href="#!">Forgot password?</a> -->
                      </div>

                      <div
                        class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">If you are an Admin or Teacher,</p>
                        <a
                          href="/admin_login.html"
                          type="button"
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-outline-primary">
                          Login Here
                        </a>
                      </div>
                    </form>
                  </div>
                </div>
                <div
                  class="col-lg-6 d-flex align-items-center background-radial-gradient">
                  <div class="text-white text-center px-3 py-4 p-md-5 mx-md-4">
                    <h2 class="mb-4">R Sheet Software</h2>
                    <h5 class="mb-0">
                      Powered by
                      <a
                        class="text-decoration-none"
                        href="https://jsmtechies.com"
                        >JSM Technology Solutions</a
                      >
                    </h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
